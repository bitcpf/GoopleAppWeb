<!DOCTYPE html>
{% autoescape true %}
<html>
<body>


<center>
	<p>Welcome to AlphaNodus BLE Distance Localication Page.</p>

</center>


<form action="/fetchdata" method="get">
	<div>
		<p>BLE Data: 
		<font id="bledata">NA</font>,
		<font id="srcbdaddr">NA</font>,
		<font id="rssi"></font>,
		<font id="distance">NA</font>,
		<font id="timestamp">NA</font>,
		{{test}}
		
		</p>
	</div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
		var flag = 0;


		$(window).load(function() {
			// executes when complete page is fully loaded, including all frames, objects and images
			setInterval(cntfun,3000);       
			});

		function cntfun(){
		$.get("/fetchdata", function(ret){
			if(ret != "NA"){
			$("#bledata").html(ret)
			}
			})

		}


		});
</script>



</body>
</html>
{% endautoescape %}
